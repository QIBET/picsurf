{%extends 'all_pics/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if pictures%}
      <h2>Found {{ pictures|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 pictures for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="card-columns">

    {% if pictures %}
      {% for picture in pictures %}
        <!--Display searched images  -->
        <div class="col-md-3 col-sm-3 col-xs-3">
          <div class="card card2">
              <img src="{{picture.image.url}}" alt="{{image.name}}" class="card-img" height="280px" width="100%">
          </div>
        </div>
        
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
