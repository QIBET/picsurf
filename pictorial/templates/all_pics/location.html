
{%extends 'all_pics/base.html'%}
{% load static %}

{% block content %} 
{{ block.super}}


{% for pic in all_pics %}
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <h1 style="text-align: center;">{{pic.image_name}}</h1>
    <p style="text-align: center;">{{pic.description}}</p>
    
    <img src="{{pic.image_path.url}}" data-toggle="modal" class="img-responsive" alt="Image" style="text-align: center;" {{pic.location}}>
</div>
</div>
{% empty %}
<div class="row">
    <h2 class="text-center">There No Images yet</h2>
</div>
{% endfor %}



{% endblock%}
