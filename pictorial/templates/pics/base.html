{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Picsurf - {{title}}</title>
  {% else %}
    <title> Picsurf </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/picsurf.css' %}">

  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    <h1><em> Welcome to the Benny picsurf</em></h1>

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
