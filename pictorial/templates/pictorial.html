{%extends 'all_pics/base.html'%}
{% load static %}

{% block content %} 
{{ block.super}}



<div class="container">

  <!-- Looping through images  -->
  {% for pic in all_pics %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns">
      <img src="{{pic.image.url}}" class="img-responsive" alt="Image">
    </div>
   
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are no images</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
