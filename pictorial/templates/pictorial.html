{%extends 'all_pics/base.html'%}
{% load static %}

{% block content %} 
{{ block.super}}



<div class="container">

  <!-- Looping through images  -->
  {% for pic in all_pics %}

  <div class="card-columns">
    <!-- displaying News articles -->

    <div class="col-md-3 col-sm-3 col-xs-3">
      <img src="{{pic.image.url}}" class="img-responsive img-fluid img-thumbnail" style="width: 100%;height:250px">
    </div>
   
  </div>


  {% endfor %}

</div>

{% endblock %}
